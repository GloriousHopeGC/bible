<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Book Chapters</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>  
        .btn-toggle {
            margin: 10px 0;
        }
        .book-button {
            margin: 5px;
            flex: 1 1 45%;
            max-width: 160px;
        }
        .book-section {
            display: none;
            flex-wrap: wrap;
        }
        .active {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 id="bookTitle">Chapters</h1>
        <div class="book-section active" id="chapterSection"></div>
        <a href="index.html" class="btn btn-primary mt-3">Back to Books</a>
    </div>

    <script>
        // Extract the book name from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const book = urlParams.get('book') || 'genesis'; // Default to Genesis if no book is selected

        // Update the page title with the selected book
        document.getElementById('bookTitle').textContent = capitalize(book) + ' Chapters';

        // Simulated chapters data for each book
        const chapterData = {
            "genesis": 50,"exodus": 40,"leviticus": 27,"numbers": 36,
    "deuteronomy": 34,
    "joshua": 24,
    "judges": 21,
    "ruth": 4,
    "1samuel": 31,
    "2samuel": 24,
    "1kings": 22,
    "2kings": 25,
    "1chronicles": 29,
    "2chronicles": 36,
    "ezra": 10,
    "nehemiah": 13,
    "esther": 10,
    "job": 42,
    "psalms": 150,
    "proverbs": 31,
    "ecclesiastes": 12,
    "songsofsolomon": 8,
    "isaiah": 66,
    "jeremiah": 52,
    "lamentations": 5,
    "ezekiel": 48,
    "daniel": 12,
    "hosea": 14,
    "joel": 3,
    "amos": 9,
    "obadiah": 1,
    "jonah": 4,
    "micah": 7,
    "nahum": 3,
    "habakkuk": 3,
    "zephaniah": 3,
    "haggai": 2,
    "zechariah": 14,
    "malachi": 4,
    "matthew": 28,
    "mark": 16,
    "luke": 24,
    "john": 21,
    "acts": 28,
    "romans": 16,
    "1corinthians": 16,
    "2corinthians": 13,
    "galatians": 6,
    "ephesians": 6,
    "philippians": 4,
    "colossians": 4,
    "1thessalonians": 5,
    "2thessalonians": 3,
    "1timothy": 6,
    "2timothy": 4,
    "titus": 3,
    "philemon": 1,
    "hebrews": 13,
    "james": 5,
    "1peter": 5,
    "2peter": 3,
    "1john": 5,
    "2john": 1,
    "3john": 1,
    "jude": 1,
    "revelation": 22
        };

        // Function to render the chapters for the selected book
        function renderChapters(book, chapters) {
            const chapterSection = document.getElementById('chapterSection');
            chapterSection.innerHTML = ''; // Clear previous chapters

            for (let i = 1; i <= chapters; i++) {
                const chapterLink = document.createElement('a');
                chapterLink.href = `verse.html?book=${book}&chapter=${i}`;
                chapterLink.className = 'btn btn-outline-primary book-button';
                chapterLink.textContent = `Chapter ${i}`;
                chapterSection.appendChild(chapterLink);
            }
        }

        // Check if the book exists in our data and render the chapters
        if (chapterData[book]) {
            renderChapters(book, chapterData[book]);
        } else {
            document.getElementById('chapterSection').textContent = 'No chapters available for this book.';
        }

        // Helper function to capitalize the first letter of the book name
        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // TODO: You can replace the static `chapterData` with data fetched from an API if needed.
        // Example for fetching chapters dynamically (e.g., if chapters are stored in JSON files):
        // fetch(`path/to/api/${book}/chapters`)
        //   .then(response => response.json())
        //   .then(data => {
        //       const chapters = data.length; // Assuming API returns an array of chapters
        //       renderChapters(book, chapters);
        //   });
    </script>
</body>
</html>
